<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Jquery Namespace</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
</head>
<body>
    <button id="button1">Show Alert</button>
    <button id="button2">Show Message</button>


    <script>
        var namespace ={

            showAlert: function(){
                alert("Hello World!");
            },
            showMessage:function(){
                alert("Namespace example!");
            }
        }

        $("#button1").click(namespace.showAlert);
        $("#button2").click(namespace.showMessage);
    </script>
</body>
</html>
